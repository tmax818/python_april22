<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>paintings</title>
</head>
<body>

    {{paintings}}
    <h1 class="text-center">Here are our paintings!!!</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Column One</th>
                <th>Column Two</th>
                <th>Column Three</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for painting in paintings %}
            <tr>
                <td><a href="/painting/show/{{painting.id}}">{{ painting.title }}</a></td>
                <td>{{ painting.column2 }}</td>
                <td>{{ painting.column3}}</td>
                <td>{{ painting.created_at.strftime("%b %d %Y") }}</td>
                <td>

                    <a href="/painting/edit/{{ painting.id }}">Edit</a> |
                    <a href="/painting/destroy/{{ painting.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/painting/new" class="btn btn-primary">Add a painting</a>
</body>
</html>
