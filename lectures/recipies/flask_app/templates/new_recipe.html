<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create recipe</title>
</head>
<body>
    <h1>Welcome Tyler</h1>
    <form action="/recipe/create" method="post" class="col-6 mx-auto">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
        <h2 class="text-center">Add recipe</h2>
        <div class="form-group">
            <label for="column1">name:</label>
            <input type="text" name="name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="column2">description:</label>
            <input type="text" name="description"  class="form-control">
        </div>
        <div class="form-group">
            <label for="date_made">instructions:</label>
            <input type="text" name="instructions"  class="form-control">
        </div>
        </div>
        <div class="form-group">
            <label for="date_made">date_made:</label>
            <input type="datetime" name="date_made"  class="form-control">
        </div>
        <input type="submit" value="Add recipe" class="btn btn-success">
    </form>
</body>
</html>
