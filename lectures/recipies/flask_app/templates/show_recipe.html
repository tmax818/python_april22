<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>recipe</title>
</head>
<body>
    <h2 class="text-center">recipe {{recipe.id}}</h2>
    <p>column1 {{recipe.name}}</p>
    <p>column2: {{recipe.description}}</p>
    <p>column3: {{recipe.date_made}}</p>

    <p>Created ON: {{recipe.created_at.strftime("%b %d %Y")}}</p>
    <p>Last Updated: {{  recipe.updated_at.strftime("%b %d %Y")}}</p>
</body>
</html>
