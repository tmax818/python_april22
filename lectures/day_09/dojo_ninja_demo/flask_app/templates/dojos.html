<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>dojos</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <form action="/dojo/create" method="post" class="col-6 mx-auto">
                <h2 class="text-center">Add model</h2>
                <div class="form-group">
                    <label for="column1">name:</label>
                    <input type="text" name="name"  class="form-control">
                </div>
                <input type="submit" value="Add model" class="btn btn-success">
            </form>
        </div>
    <div class="col">
    <h1 class="text-center">Here are our dojos!!!</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
 
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for dojo in dojos %}
            <tr>
                <td>
                    <a href="/dojo/show/{{ dojo.id }}">{{dojo.name}}</a> |

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    <a href="/dojo/new" class="btn btn-primary">Add a dojo</a>
</div>
</body>
</html>
