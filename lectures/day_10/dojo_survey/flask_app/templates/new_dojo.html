<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create dojo</title>
</head>
<body>
    
    <form action="/dojo/create" method="post" class="col-6 mx-auto">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
        <h2 class="text-center">Add dojo</h2>
        <div class="form-group">
            <label for="column1">column1:</label>
            <input type="text" name="name"  class="form-control">
        </div>
        <div class="form-group">
            <label for="location">column1:</label>
            <select name="location" class="form-select" aria-label="Default select example" id="location">
                <option selected value="">Open this select menu</option>
                <option value="Burbank">Burbank</option>
                <option value="San Jose">San Jose</option>
                <option value="Online">Online</option>
              </select>
        </div>
        <div class="form-group">
            <label for="language">column1:</label>
            <select name="language" class="form-select" aria-label="Default select example" id="language">
                <option selected value="">Open this select menu</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C">C</option>
              </select>
        </div>
        <div class="form-group">
            <label for="comment">comment:</label>
            <input type="text" name="comment"  class="form-control">
        </div>
        <input type="submit" value="Add dojo" class="btn btn-success">
    </form>
</body>
</html>
